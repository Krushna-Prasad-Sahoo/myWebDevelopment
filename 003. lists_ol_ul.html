<h3>Lemonade Recipe</h3>
<ol>
	<li>Combine water & Sugar in a Sauce pen</li>
	<li>Heat and stir until the sugar dissolves</li>
	<li>Add lemon juice & Ice crush</li>
</ol>

<h3>Lemonade Ingredients</h3>
<ul>
	<li>2 cups water</li>
	<li>1/2 cups sugar</li>
	<li>3 lemons</li>
	<li>Crushed Sugar</li>
</ul>
